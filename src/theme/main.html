<html>
<head>

    <meta content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" media="all" href="index.css">

    <style>
        body.landing #page-wrapper,
        body.is-mobile.landing #banner {
            background-image: -moz-linear-gradient(top, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("images/{{backgroundImage}}");
            background-image: -webkit-linear-gradient(top, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("images/{{backgroundImage}}");
            background-image: -ms-linear-gradient(top, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("images/{{backgroundImage}}");
            background-image: linear-gradient(top, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("images/{{backgroundImage}}");
        }

    </style>
</head>
<body class="landing is-preload">
<!-- Page Wrapper -->
<div id="page-wrapper">
    <header class="layout">
        <div></div>
        <nav>
            {{#languages}}<span class="language"><a href="#" data-behavior="change-lang" data-lang="{{.}}">{{.}}</a></span>{{/languages}}
        </nav>
    </header>

    <!-- Banner -->
    <section id="banner">
        <div class="inner">
            <h2 data-i18n="title"></h2>
            <p data-i18n="subtitle"></p>
        </div>
        <div class="more arrow-down-container">
            <a data-scroll href="#one" class="scrolly">
                <div class="arrow-down"></div>
            </a>
        </div>
    </section>
</div>
<section id="one" class="layout">
    <section class="content" data-i18n="markdownHtml"></section>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/4.0.1/i18nextBrowserLanguageDetector.min.js"></script>
<script>
    (function($) {
        // simple implementations https://github.com/wiziple/browser-lang/blob/6a449286542dd98b1d2915ba5a28ba959055cd2f/src/index.js#L30
        // vs the real one https://github.com/i18next/i18next/blob/270904f6369ee9bbda059c3186fcea7baf9eb15d/src/LanguageUtils.js#L31

        var langCodes = {{{ json.langCodes }}};
        var langCodeToLang = {{{ json.langCodeToLang }}};
        var translations = {{{ json.translations }}};

        function simplifyLang(lang) {
            for (var i = 0; i < langCodes.length; i++) {
                var whitelistedLang = langCodes[i];
                var simplified = lang.slice(0, whitelistedLang.length);
                if (simplified === whitelistedLang) return simplified;
            }
        }

        var i18n = new i18nextBrowserLanguageDetector({
            languageUtils: {
                formatLanguageCode: function(lang) { return lang.toLowerCase().replace(/-/, "_"); },
                isWhitelisted: function(lang) { return simplifyLang(lang) !== undefined; }
            }
        });
        var detectedLangCode = i18n.detect();
        if (detectedLangCode === undefined) detectedLangCode = langCodes[0];
        detectedLangCode = simplifyLang(detectedLangCode);

        function dataI18n(field) { return "[data-i18n='" + field + "']"; }
        function changeTranslation(langCode) {
            $.each(translations[langCodeToLang[langCode]], function(k, v) {
                $(dataI18n(k)).html(v);
            });
            $('html').attr('lang', langCode);
        }

        changeTranslation(detectedLangCode);

        function dataBehavior(behavior) { return "[data-behavior='" + behavior + "']"; }
        $(dataBehavior('change-lang')).click(function (e) {
            e.preventDefault();
            changeTranslation($(this).attr('data-lang'));
        });
    })(jQuery);
</script>

<script>
    /* Spectral by HTML5 UP - html5up.net | @ajlkn Free for personal and commercial use under the CCA 3.0 license (html5up.net/license) */
    (function($) {
        var	$window = $(window), $body = $('body');

        // Breakpoints.
        breakpoints({
            xlarge:   [ '1281px',  '1680px' ],
            large:    [ '981px',   '1280px' ],
            medium:   [ '737px',   '980px'  ],
            small:    [ '481px',   '736px'  ],
            xsmall:   [ null,      '480px'  ]
        });

        // Play initial animations on page load.
        $window.on('load', function() { window.setTimeout(function() {$body.removeClass('is-preload'); }, 100); });

        // Mobile?
        if (browser.mobile)
            $body.addClass('is-mobile');
        else {
            breakpoints.on('>medium', function() { $body.removeClass('is-mobile'); });
            breakpoints.on('<=medium', function() { $body.addClass('is-mobile');});
        }

        new SmoothScroll('a[href*="#"]');
    })(jQuery);
</script>
